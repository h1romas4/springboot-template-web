<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Hello World</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 th:text="${message}">Jumbotron heading</h1>
        <p th:text="#{getting.start}">スタート</p>
        <p th:text="${setting}">URL</p>
        <p id="vue-test"><span v-for="item in items">{{item}} </span></p>
        <table class="table">
            <thead>
                <tr>
                    <td>名前</td>
                    <td>属性</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.name}">名前</td>
                    <td th:text="${user.attr}">属性</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../static/js/home.bundle.js" th:src="@{/js/home.bundle.js}"></script>
    <script src="../static/js/vendor.bundle.js" th:src="@{/js/vendor.bundle.js}"></script>
    <footer class="footer">
        <p>&copy; 2018 Company, Inc.</p>
    </footer>
</div>
</body>
</html>
